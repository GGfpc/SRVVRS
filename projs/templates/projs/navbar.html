<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about" id="go1">Vai 1</a></li>
                <li><a href="#contact" id="go2">Vai 2</a></li>
                  <li><a href="#contact" id="go3">Vai 3</a></li>
              </ul>
                <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">

            {% if user.is_authenticated  != True %}
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
			<ul id="login-dp" class="dropdown-menu">
				<li>
					 <div class="row">
							<div class="col-md-12">
								 <form action="{% url 'projs:home' %}" method="post">
                                     {% csrf_token %}
										<div class="form-group">
											 <label>Email address</label>
											 <input type="text" class="form-control" name="email" placeholder="Email address" required>
										</div>
										<div class="form-group">
											 <label>Password</label>
											 <input type="password" class="form-control" name="pwd" placeholder="Password" required>
										</div>
										<div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>

										</div>
										<div class="checkbox">
											 <label>
											 <input type="checkbox"> keep me logged-in
											 </label>
										</div>
								 </form>
							</div>
					 </div>
				</li>
			</ul>
           {% else %}
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>{{ user.get_username }}</b> <span class="caret"></span></a>
			<ul id="logout" class="dropdown-menu">
				<li>
					 <div class="row">
							<div class="col-md-12">
                                 <form action="{% url 'projs:home' %}" method="post">
                                     {% csrf_token %}
                                     <button type="submit" name="logout" >Logout</button>
                                 </form>
							</div>
					 </div>
				</li>
			</ul>
            {% endif %}
        </li>
      </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>


            {% block content %}
            {% endblock %}

</body>
</html>
