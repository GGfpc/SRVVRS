<!DOCTYPE html>
{% extends "projs/navbar.html" %}
{% load staticfiles %}
<html lang="en">
<head>




    <meta charset="UTF-8">
    <title>Projectos</title>
</head>
<body>




{% block content %}
 <link rel="stylesheet" href="{% static 'css/blog.css' %}">
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700|Roboto:400,100,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.css">

    <div class="jumbotron">
      <div class="container">
        <h1>Os nossos projectos</h1>
        <p>Aqui pode encontrar os nossos projectos. Vote nos que mais gosta e aparecer√£o primeiro</p>
      </div>
    </div>

    <div class="proj-container">
    <div class="projs">
        {% for p in post %}
        <div class="col-lg-4 animation-element" data-animation="slideInUp" id="square" style="background-image: url({{p.imagem}}">
        <form action="{% url 'projs:detalheProj' p.id %}" method="post">
                 {% csrf_token %}
                 <input type="submit" class="btn btn-default btn-lg btn-block text" value="{{ p.titulo }}">
             </form>
        </div><!-- /.col-lg-4 -->
        {% endfor %}
    </div>


{% endblock %}
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="{% static 'js/scroll.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/animate.js' %}"></script>
</html>
